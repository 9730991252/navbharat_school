{% extends 'base.html' %}
{% block head %}

{% endblock head %}
{% block content %}
{% load static %}
{% include 'school/school_navbar.html' %}
{% include 'alert.html' %}

<style>
  .file_input{
      height: 100px;
      width: 100px;
      border-radius: 50%;
      border: 3px dashed #999;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      i{
          font-size: 24px;
      }
  }
  .student_box{
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: space-evenly;
      gap: 30px;
      width: 350px;
      margin: 0 auto;
  }
  .name_mobile_box{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      .name{
          font-size: 20px;
          font-weight: bold;
      }
  }
  .adhar_number_gender{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
  
  }
  </style>

<br>
<div class="container">
    <div id="student_result">

    </div>
</div>

<br><br><br>
<div class="container" style="margin-top: 20px;position: fixed;bottom: 0;left: 0;right: 0;">
  <div class="d-flex justify-content-center">
    <input type="text" name="search" oninput="search_student(this.value)" class="form-control" placeholder="Search Student by Name or Mobile or Aadhar" style="width: 50%; border: 2px solid #3498db;">
  </div>
</div>

<script>
  function search_student(words){
      $.ajax({
          url: "{% url 'search_student_for_fees' %}",
          method: "GET",
          data:{
              words:words,
          },
          success: function(res){
              $("#student_result").html(res.t)
          }
      })
  }
</script>


{% endblock content %}
