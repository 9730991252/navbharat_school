{% extends 'base.html' %}
{% block head %}

{% block content %}
{% load static %}
{% include 'admin_navbar.html' %}
{% include 'alert.html' %}
{% include 'admin_account_menu.html' %}

{% include 'alert.html' %}

<style>
    .file_input{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: 3px dashed #999;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        i{
            font-size: 24px;
        }
    }
    .student_box{
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
        width: 350px;
        margin: 0 auto;
        position: relative;
    }
    .name_mobile_box{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
        .name{
            font-size: 15px;
            font-weight: bold;
        }
    }
    .adhar_number_gender{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    
    }
    .fee{
        margin-top: -10px;
        margin-bottom: -10px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        text-align: center;
        grid-column-start: 1;
        grid-column-end: 3;
    }
    .verify_btn, .verifyed_box{
        grid-column-start: 1;
        grid-column-end: 3;
    }
    </style>

<br>
<div class="container">
    <div id="student_result_container">
        <div id="student_result">
            
        </div>
    </div>
</div>

<br><br><br>
<div class="container" style="margin-top: 20px;position: fixed;bottom: 0;left: 0;right: 0;">
  <div class="d-flex justify-content-center">
    <input type="text" name="search" id="serch_student_input" oninput="search_student(this.value)" class="form-control" placeholder="Search Student by Name or Mobile or Aadhar" style="width: 50%; border: 2px solid #3498db;">
  </div>
</div>

<script>
  function search_student(words){
      $.ajax({
          url: "{% url 'search_student_for_fees_admin' %}",
          method: "GET",
          data:{
              words:words,
              batch:'{{batch.id}}'
          },
          success: function(res){
              $("#student_result").html(res.t)
          }
      })
  }
  function verify_student(id){
      $.ajax({
          url: "{% url 'verify_student_admin' %}",
          method: "GET",
          data:{
              s_id:id,
              batch:'{{batch.id}}'
          },
          success: function(res){
              search_student(serch_student_input.value)
          }
      })
  }
</script>


{% endblock content %}
