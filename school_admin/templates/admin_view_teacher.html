{% extends 'base.html' %}
{% block head %}

{% endblock head %}
{% block content %}
{% load static %}
{% include 'admin_navbar.html' %}
{% include 'alert.html' %}
<style>
    .file_input{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: 3px dashed #999;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        i{
            font-size: 24px;
        }
    }
    .teachers{
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
        width: 350px;
        margin: 0 auto;
        position: relative;
    }
    .name_mobile_box{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
        .name{
            font-size: 15px;
            font-weight: bold;
        }
    }
    .adhar_number_gender{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    
    }
    </style>

<!-- Student Upload Loop -->
{% for s in teachers %}
<div class="teachers">
    <div class="img_box">
        {% if s.image != None %}
        <img src="{{s.image.url}}" style="width: 100px; border-radius: 10px;" alt="">
        {% else %}
        <img src="https://i.pinimg.com/564x/19/46/9a/19469aed7f222d6009f48158a682bb9c.jpg" style="width: 100px; border-radius: 10px;" alt="">
        {% endif %}
    </div>

    <div class="name_mobile_box">
        <div class="name">{{s.name}}</div>
        <div class="mobile"><a href="tel:{{s.mobile}}" class="btn text-success"><i class="fa fa-phone" aria-hidden="true"></i></a> {{s.mobile}} <a href="https://api.whatsapp.com/send?phone={{s.mobile}}&text=Hi" class="btn text-success"><i class="fa-brands fa-whatsapp"></i></a></div>
    </div>
</div>
<br>
{% endfor %}


{% endblock content %}
