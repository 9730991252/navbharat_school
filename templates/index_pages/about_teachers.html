<div class="about_teachers_heading">About Teachers</div>
{% load static %}
<style>
    @import url('https://fonts.cdnfonts.com/css/ica-rubrik-black');
@import url('https://fonts.cdnfonts.com/css/poppins');

.banner{
    width: 100%;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
    margin: 0 auto;
}
.banner .slider_about_t{
    position: absolute;
    width: 150px;
    height: 200px;
    top: 10%;
    left: calc(50% - 75px);
    transform-style: preserve-3d;
    transform: perspective(1000px);
    animation: autoRun 20s linear infinite;
    z-index: 2;
}
@keyframes autoRun{
    from{
        transform: perspective(1000px) rotateX(-16deg) rotateY(0deg);
    }to{
        transform: perspective(1000px) rotateX(-16deg) rotateY(360deg);
    }
}

.banner .slider_about_t .item{
    position: absolute;
    inset: 0 0 0 0;
    transform: 
        rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
        translateZ(500px);
}
.banner .slider_about_t .item img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.banner .content{
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: min(1400px, 100vw);
    height: max-content;
    padding-bottom: 100px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    z-index: 1;
}
.banner .content h1{
    font-family: 'ICA Rubrik';
    font-size: 16em;
    line-height: 1em;
    color: #25283B;
    position: relative;
}
.banner .content h1::after{
    position: absolute;
    inset: 0 0 0 0;
    content: attr(data-content);
    z-index: 2;
    -webkit-text-stroke: 2px #d2d2d2;
    color: transparent;
}
.banner .content .author{
    font-family: Poppins;
    text-align: right;
    max-width: 200px;
}
.banner .content h2{
    font-size: 3em;
}
.banner .content .model{
    background-image: url('{% static "img/devi_mam.jpg" %}');
    width: 100%;
    height: 40vh;
    position: absolute;
    bottom: 270px;
    left: 0;
    background-size: auto 100%;
    background-repeat: no-repeat;
    background-position: top ;
    z-index: 1;
}
.teacher_name_box{
    width: 100%;
    height: 20%;
    background-color: rgb(255, 255, 255);
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    font-size: 0.7em;
    font-weight: 700;
}
@media screen and (max-width: 1023px) {
    .banner .slider_about_t{
        width: 160px;
        height: 200px;
        left: calc(50% - 80px);
    }
    .banner .slider_about_t .item{
        transform: 
            rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
            translateZ(300px);
    }
    .banner .content h1{
        text-align: center;
        width: 100%;
        text-shadow: 0 10px 20px #000;
        font-size: 7em;
    }
    .banner .content .author{
        color: #fff;
        padding: 20px;
        text-shadow: 0 10px 20px #000;
        z-index: 2;
        max-width: unset;
        width: 100%;
        text-align: center;
        padding: 0 30px;
    }
}
@media screen and (max-width: 767px) {
    .banner{
        height: 70vh;
    }
    .banner .slider_about_t{
        width: 100px;
        height: 150px;
        left: calc(50% - 50px);
    }
    .banner .slider_about_t .item{
        transform: 
            rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
            translateZ(350px);
    }
    .banner .content h1{
        font-size: 5em;
    }
    .banner .content .model{
    bottom: 50px;
    }
}
</style>

<div class="banner">
    <div class="slider_about_t" style="--quantity: {{teachers_count}}">
        {% for t in teachers %}
            <div class="item" style="--position: {{ forloop.counter }}">
                <div style="position: relative;">

                    <img src="{% static 'img/teacher.jpg' %}" alt="">
                    <div class="teacher_name_box">{{ t.name }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="content">
        <div class="model"></div>
    </div>
</div>
