<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Textarea with Inline Counter</title>
  <style>
    body {
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .textarea-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      resize: none;
      padding: 12px;
      padding-bottom: 30px; /* Space for character counter */
      font-size: 16px;
      border: 2px solid #d0d7de;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .char-counter {
      position: absolute;
      bottom: 32px;
      right: 32px;
      font-size: 12px;
      color: #888;
      background: white;
      padding: 2px 6px;
      border-radius: 6px;
      pointer-events: none;
    }

    .char-counter.limit-reached {
      color: #d9534f;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="textarea-container">
    <textarea id="autoResize" maxlength="1000" placeholder="Type something beautiful..."></textarea>
    <div id="charCount" class="char-counter">0 / 1000</div>
  </div>

  <script>
    const textarea = document.getElementById('autoResize');
    const charCount = document.getElementById('charCount');
    const maxLength = 1000;

    function update() {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';

      const length = textarea.value.length;
      charCount.textContent = `${length} / ${maxLength}`;
      charCount.classList.toggle('limit-reached', length >= maxLength);
    }

    textarea.addEventListener('input', update);
    window.addEventListener('load', update);
  </script>
<br><br>
</body>
</html>
