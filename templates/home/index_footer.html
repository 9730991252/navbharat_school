{% load static %}
<style>
    footer {
        background-color: #222;
    }

    .footerContainer {
        width: 100%;
        padding: 70px 30px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
    }

    .social_Icons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
    }

    .social_Icons a {
        text-decoration: none;
        background-color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.5s ease;
    }

    .social_Icons a i {
        font-size: 1.2em;
        color: black;
        opacity: 0.9;
        transition: color 0.6s ease;
    }

    .social_Icons a:hover {
        background-color: #111;
    }

    .social_Icons a:hover i {
        color: white;
    }

    .footerNav {
        margin: 30px 0;
        text-align: center;
    }

    .footerNav ul {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 0;
        list-style: none;
        gap: 20px;
    }

    .footerNav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        opacity: 0.7;
        transition: 0.5s;
    }

    .footerNav ul li a:hover {
        opacity: 1;
    }

    .footerNav ul:last-child {
        margin-top: 10px;
    }

    .footerNav ul:last-child li {
        color: white;
        font-weight: 500;
    }

    .map {
        width: 100%;
        max-width: 700px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .map iframe {
        width: 100%;
        height: 300px;
        border: none;
    }

    .footerBottom {
        background-color: #000;
        padding: 25px 15px;
        text-align: center;
        border-top: 1px solid #333;
    }

    .footerBottom p {
        color: #aaa;
        font-size: 0.9rem;
        margin: 5px 0;
        letter-spacing: 0.5px;
    }

    .designer {
        display: inline-block;
        padding: 6px 12px;
        margin-top: 8px;
        font-weight: 600;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #eee;
        background: linear-gradient(45deg, #1c1c1c, #2a2a2a);
        border-radius: 20px;
        border: 1px solid #444;
        transition: all 0.3s ease;
    }

    .designer:hover {
        background: #333;
        color: white;
        border-color: #555;
    }

    .designer i {
        margin-left: 8px;
        color: #00c896;
        transition: color 0.3s ease;
    }

    .designer:hover i {
        color: #00ffbf;
    }

    @media (max-width: 600px) {
        .footerNav ul {
            flex-direction: column;
        }

        .footerNav ul li {
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }

        .map iframe {
            height: 250px;
        }
    }
</style>

<footer>
    <div class="footerContainer">
        <div class="social_Icons">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-google-plus"></i></a>
            <a href="https://www.youtube.com/@NavBharatkarmala/videos"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footerNav">
            <ul>
                <li><a href="/#home">Home</a></li>
                <li><a href="/#about_us">About</a></li>
                <li><a href="/#contact_us">Contact Us</a></li>
                <li><a href="/#about_teachers">Our Teachers</a></li>
            </ul>
            {% if visitor %}
            <ul style="margin-bottom: -20px;color: white;">
                <li>Total Visitors {{visitor}}+</li>
            </ul>
            {% endif %}
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1082.998872906601!2d75.18333743333343!3d18.406070320950874!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc48fded28b1893%3A0x4b3c8c7741def9e3!2sNavbharat%20English%20School!5e1!3m2!1sen!2sin!4v1747373801619!5m2!1sen!2sin" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <div class="footerBottom">
        <p>CopyRgiht &copy; 2025 | NavBharat English Medium School Karmala ;</p>
        <p style="margin-top: -5px;margin-bottom: -15px;">
            Designed & Developed by
            <span class="designer">PRASANNA DIGITAL</span>
            <a href="tel:9730991252"><i class="fa-solid fa-phone"></i></a>
        </p>
    </div>
</footer>
