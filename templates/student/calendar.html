<!-- calender style *-->
<style>
    .calender{
        width: 350px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #ffffff;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0px 0px 15px 3px rgba(0, 0, 0, 0.2);
    }   
    .month{
        width: 100%;
        background-color: rgb(77, 234, 255);
        color:#ffffff;
        display: flex;
        justify-content: space-between;
        text-align: center;
        padding: 10px 20px;
        align-items: center;
        text-shadow: rgb(0, 0, 0) 1px 0 10px;
  
    }
    .weekends{
        background-color: rgb(18, 172, 192);
        display: flex;
        padding: 5px 0px ;
        text-shadow: rgb(0, 0, 0) 1px 0 10px;
    }
    .weekends div{
        width: 14.28%;
        text-align: center;
        font-weight: 700;
        color: #ffffff;
    }
    .days{
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        font-weight: 300;
        padding: 10px 0px;
  
    }
    .days div{
        width: 14.28%;
        margin-bottom: 10px;
        padding: 10px 0;
        transition: all 0.4s;
    }
    .days div:hover{
        background-color: #dfe6e9;
        cursor: pointer;
    }
    .prev_date{
        color: #a1a1a1;
    }
    #month{
        font-size: 30px;
        font-weight: 500;
    }
    .prev, .next{
        width: 40px;
        height: 40px;
        background-color: rgba(85, 85, 85, 0.2);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
    }
    .font_style{
        font-weight: 500;
        color: black;
    }
    .luck{
        background-color: rgb(47, 255, 28);
        border: 1px solid rgb(2, 151, 2);
    }
    .event{
        background-color: red;
        border: 1px solid rgb(71, 0, 0);
    }
    .today{
        background-color: rgb(0, 225, 255);
        color: #ffffff;
        border-radius: 50%;
    }
    #total_lucky_day_count{
        background-color: green;
        width: fit-content;
        height: fit-content;
        padding: 5px;
        color: #ffffff;
        border-radius: 50%;
        text-align: center;
        margin-top: -5px;
  
    }
    .title{
        text-transform: uppercase;
        background-color: rgb(18, 172, 192);
        border-radius: 10px;
        margin-bottom: -5px;
        padding: 5px;
        b{
            font-size: 15px;
            font-weight: 400;
            color: #ffffff;
        }
    }
    .attendance_day{
        position: relative;
        background-color: rgb(9, 255, 0);
        z-index: 23;
    }
    .holiday{
        color: red !important;
    }
  
  
  
  
  
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
        justify-content: center;
    }
  
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  
    .color-box {
      width: 20px;
      height: 20px;
      border: 1px solid #999;
    }
  
    .legend-attendance { background-color: #00ff3c; }
    .legend-absent { background-color: #ffffff; }
    .legend-exam { background-color: #f8d7da; }
    .legend-event { background-color: #d1ecf1; }
    .legend-holiday { background-color: #ff0000; }

                <!-- calendar vidio link -> https://youtu.be/B6a068z8Rkk?si=2abUwVyfLOaKLkgG -->
                <div class="calender">
                    <div class="month">
                        <div class="prev" onclick="moveDate('prev')">
                            <span>&#10094</span>
                        </div>
                        <div>
                            <div style="display: flex;justify-content: center;"><h2 id="month"></h2>&nbsp;&nbsp;<h2 id="year"></h2></div>
                            <p class="title"> <b>attendance / exams / Events / holly days  </b> </p>
                        </div>
                        <div class="next" onclick="moveDate('next')">
                            <span>&#10095</span>
                        </div>
                    </div>
                    <div class="weekends">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days">
                    </div>
                </div>

    <script>



        var dt = new Date(); 
        var today = new Date();
        renderdate()
        function renderdate(){
            dt.setDate(1);
        var day = dt.getDay();
        var endDate = new Date( dt.getFullYear(), dt.getMonth() + 1, 0 ).getDate();
  
        var prev_date = new Date( dt.getFullYear(), dt.getMonth(), 0).getDate();
  
        var today = new Date();
        var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  
        //document.getElementById('date_str').innerHTML = dt.toDateString();
        document.getElementById('month').innerHTML =  months[dt.getMonth()];
        document.getElementById('year').innerHTML =  dt.getFullYear();
  
        var cells = "";
  
        for(x = day; x>0; x--){
            cells+= "<div class='prev_date'>"+ (prev_date - x + 1) +"</div>";
        }
        for(i = 1; i<=endDate; i++){
            if(i == today.getDate() && dt.getMonth() == today.getMonth() && dt.getFullYear() == today.getFullYear()){
                cells+="<div onclick='check_day("+ i +")' class='font_style today' id=" + "luck" + i +">"+ i +"</div>";
            }else{
                cells+="<div onclick='check_day("+ i +")' class='font_style' id=" + "luck" + i +">"+ i +"</div>";
            }
            i
        }
  
  
        document.getElementsByClassName('days')[0].innerHTML = cells;
    }
    function moveDate(para){
        $("#event").empty()
        if(para == 'next' &  dt.getFullYear() < today.getFullYear()+2){
            dt.setMonth(dt.getMonth() + 1 );
            renderdate()
        }
        else if(para == 'prev' & dt.getFullYear() > today.getFullYear()-1){
            dt.setMonth(dt.getMonth() - 1 ); 
            renderdate()  
        }
        search_attrndance_day()
        search_holiday()
        
    }
  
    function check_day(day){
        $.ajax({
            url: "{% url 'check_day' %}",
            method: "GET",
            data:{
                student_id:'{{student.id}}',
                day:day,
                month:dt.getMonth()+1,
                year:dt.getFullYear(),
                },
                success: function(data){
                    document.getElementById('attendance_box').innerHTML = data.t;
                }
        })
        }

    search_attrndance_day()
    function search_attrndance_day(){
        $.ajax({
            url: "{% url 'search_attrndance_day' %}",
            method: "GET",
            data:{
                student_id:'{{student.id}}',
                year:dt.getFullYear(),
                month:dt.getMonth()+1
                },
                success: function(data){
                    for(let key=0; key<data.attrndance_day.length; key++){
                        i=data.attrndance_day[key].check_in
                        nd = new Date(i)
                        ld=nd.getDate()
                        document.getElementById('luck'+ld).classList.add('attendance_day');
                        
                    }
                }
        })
    }
  
    search_holiday()
    function search_holiday(){
        $.ajax({
            url: "{% url 'search_holiday' %}",
            method: "GET",
            data:{
                student_id:'{{student.id}}',
                year:dt.getFullYear(),
                month:dt.getMonth()+1
                },
                success: function(data){
                    for(let key=0; key<data.holiday.length; key++){
                        i=data.holiday[key].date
                        nd = new Date(i)
                        ld=nd.getDate()
                        document.getElementById('luck'+ld).classList.add('holiday');
                        
                    }
                }
        })
    }
  </script>
